<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>

                    <h3>EN</h3>
                </a>
            </button>
        </div>
        </div>

    <div class="title-settings">
        <h3>Contact</h3>
        <h5>Pour m'écrire</h5>
    </div>

    <div class="contact-titre-parent">
    </div>
    <div class="contact-parent">
        <input class="contact-nom" type="text" placeholder="Prénom nom">

        </div>

    <footer>
        <img src="../public/icons/border_up.svg" alt="bordure de footer" class="imgFull">
        <h4>Timeproof<br>Cybersoul</h4>
        <p class="footer-text">
            Zoe-Augustine Vicat<br>
            <a href="mailto:zoe.a.vicat@gmail.com"> zoe.a.vicat@gmail.com</a><br>
            Projet réalisé dans le cadre d’un exercice pédagogique au département MMi de Montbéliard
        </p>
        <div class="reseaux-sociaux-container">
            <div class="reseaux-sociaux">
                <img src="../public/icons/social_facebook.webp" alt="icône Facebook">
                <img src="../public/icons/social_instagram.webp" alt="icône Instagram">
                <img src="../public/icons/social_linkedin.webp" alt="icône Linkedin">

        </div>
