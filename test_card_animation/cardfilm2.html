<style>
    .image-container {
        position: relative;
    }

    .image-container img {
        width: 100%;
    }

    .image-container .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 24px;
        text-align: center;
        visibility: hidden;
    }

    .image-container .btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        outline: none;
        visibility: visible;
    }
</style>

<div class="image-container">
    <button class="text">Your text goes here</button>
    <button class="btn"><img class="btnimg" src="../public/img/filmcard_1.png" alt="your-image-description"></button>
</div>

<script>
    const btn = document.querySelector('.btn');
    const text = document.querySelector('.text');
    const textbtn = document.querySelector('.textbtn');

    imgbtn.addEventListener('click', function () {
        if (text.style.visibility === 'hidden') {
            text.style.visibility = 'visible';
        } else {
            text.style.visibility = 'hidden';
        }
    });

    textbtn.addEventListener('click', function () {
        if (imgbtn.style.visibility === 'visible') {
            imgbtn.style.visibility = 'hidden';
        } else {
            imgbtn.style.visibility = 'visible';
        }
    });
</script>
